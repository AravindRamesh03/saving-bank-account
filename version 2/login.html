<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h2>Login</h2>
            <div class="input-group">
                <label for="loginaccount number">Account number:</label>
                <input type="account number" id="loginaccount number" required>
            </div>
            <div class="input-group">
                <label for=<phone number>Phone number:</label>
                <input type="phone number" id="phone number" required>
            </div>
            <button type="submit" onclick="success()" >Login</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
